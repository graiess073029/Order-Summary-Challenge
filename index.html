<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>


</head>
<body>
  <div class="root">
      <div class="card">
        <header class="top">
          <img src="./images/illustration-hero.svg">
        </header>
        <main class="middle">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of <span class="br-m"></span> songs, <span class="br-d"></span> audiobooks, and podcasts on <span class="br-m"></span> any 
            device <span class="br-d"></span> anywhere you like!</p>
          <div class="plan">
            <div class="left">
              <div class="left-child">
                <img src="./images/icon-music.svg">
              </div>
              <div class="right-child">
                <h1>Annual Plan</h1>
                <p>$59.99/year</p>
              </div>
            </div>
            <div class="right">
              <a href="#">Change</a>
            </div>
          </div>
          <footer class="bottom">
            <button><span>Proceed to Payment</span></button>
            <a class="cancel" href="#">Cancel Order</a>
          </footer>
        </main>

    </div>
  </div>
</body>
</html>
